<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- checkbox selection -->
        <ng-container matColumnDef="action-select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let shop">
                <mat-checkbox 
                    (click)="$event.stopPropagation()" 
                    (change)="$event ? dataSource.selection.toggle(shop) : null"
                    [checked]="dataSource.selection.isSelected(shop)" 
                    [matTooltip]="dataSource.checkboxLabel(shop)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let shop">{{shop.name}}</td>
        </ng-container>

        <!-- description -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrizione</th>
            <td mat-cell *matCellDef="let shop">{{shop.description}}</td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="action-buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let shop">
                <button mat-icon-button color="primary" (click)="actionUpdate(shop)" matTooltip="Modifica" matTooltipClass="mat-cell-tooltip">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="actionDelete()" matTooltip="Cancella" matTooltipClass="mat-cell-tooltip">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'is-selected': dataSource.selection.isSelected(row)}"></tr>

    </table>

</div>
